<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 400px;
                height: 280px;
            }
            th, td {
                font-size: 20pt;
                text-align: center;
                vertical-align: middle;
                padding: 10px;
            }
            .result {
                background-color: #ffffff;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4" class="result">&nbsp;</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
    </body>
</html>
